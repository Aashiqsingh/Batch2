<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<fieldset>
    <legend >Registration Form</legend>
    <form action="./Thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" require></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" id="" placeholder="enter surname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id="" ></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="gender" value="male" id="">Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" name="hobbies" value="cricket" id="">Singing <input type="checkbox" name="hobbies" value="singing" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                 <!-- <td><input type="datetime-local" name="" id=""></td> -->
                  <!-- <td><input type="month" name="" id=""></td> -->
                   <!-- <td><input type="week" name="" id=""></td> -->
                    <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <optgroup label="Gujarat">
                        <option value="">Select</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Baroda">Baroda</option>
                    <option value="varoda">Vadodara</option>
                    <option value="rajkot" selected>Rajkot</option>
                    <option value="surat">Surat</option>
                </optgroup>
                <optgroup label="Maharastra" disabled>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="nashik">Nashik</option>
                    <option value="nadurbar">Nadurbar</option>
                </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Attach file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
                <!-- <td><input type="button" value="Click" name="" id=""></td> -->
            </tr>
        </table>
    </form>
</fieldset>


</body>
</html>
